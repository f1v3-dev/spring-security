<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>회원가입</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <form class="form-signin" id='join_form'>
        <h2 class="form-signin-heading text-center mb-5">회원 가입 !!</h2>

        <p>
            <label class="sr-only" for="username">아이디</label>
            <input autofocus="" class="form-control" id="username" name="userId" placeholder="아이디" required=""
                   type="text">
        </p>

        <p>
            <label class="sr-only" for="password">비밀번호</label>
            <input class="form-control" id="password" name="password" placeholder="비밀번호" required="" type="password">
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
    </form>

    <script>
        const form = document.getElementById('join_form');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const data = new FormData(form);
            const param = JSON.stringify(Object.fromEntries(data));

            fetch('/auth/join', {
                method: 'POST',
                body: param,
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    debugger;
                    if (response.status == 200) {
                        window.location.href = '/view/login';
                        alert("회원가입 성공")
                    } else {
                        alert("회원가입 실패")
                    }
                })
                .catch(error => console.log(error))
        });
    </script>
</div>

</body>
</html>
